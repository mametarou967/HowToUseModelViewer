<html>
  <head>
    <title>LiDAR技術を用いて撮影した消火器の3Dモデルの紹介</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>LiDAR技術を用いて撮影した消火器の3Dモデルの紹介</h1>
    <div class="left">
      <h2 class="title">１工場に置かれている消火器</h2>
      <hr>
      <p class="content">１工場に置かれている消火器をiPhone 14 ProでScaniverseで撮影したものです。</p>
      <p class="content">撮影時間は30秒ぐらいです。</p>
      <p class="content">撮影データの解析時間は1分ぐらいです。</p>
    </div>
    <div class="right">
      <!-- Import the component -->
      <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    
      <!-- Use it like any other HTML element -->
      <model-viewer 
        alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum"
        src="sample.glb"
        shadow-intensity="1"
        camera-controls
        touch-action="pan-y"
        camera-orbit="0deg 90deg 3m"
        camera-fov="45"
      ></model-viewer>
    </div>
  </body>
</html>
